story: >-
  Happy Summer, Wiffle Ball Fans! New York City's newest Wiffle Ball Club has officially begun. Our Summer Championship takes place on August 15, 2020. Our Club will offer $200 prize for the round-robin winner. Enjoy Pizza, Prizes, Pasta, and BYOB!



